{% extends "base.html" %}
{% load static %}

{% block title %}Авторизация пользователя{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Авторизация</h2>
        <form action='' method="POST">
            {% csrf_token %}
            <p>Имя пользователя</p>
                    {{ form.login }}
            <br>
            <p>Введите пароль</p>
                    {{ form.password }}

                    <input type="submit" value="Войти"/>
        </form>
    </div>
{% endblock %}
